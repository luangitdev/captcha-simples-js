<!DOCTYPE html>
<html>
<head>
    <title>CAPTCHA</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h3 class="title">CAPTCHA - Responda a pergunta:</h3>
        <form>
            <p id="question" class="question"></p>
            <input type="text" id="answer" class="answer" placeholder="Digite sua resposta">
            <button type="button" id="submitBtn" class="submit-btn">Enviar</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
